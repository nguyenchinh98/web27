<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <title>Random background color</title>
    <style>
      body{
        background-repeat: no-repeat;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="property"></div>
      <div class="action">
        <div class="">Click button below to change the background color</div>
        <button class="btn-change">Change</button>
      </div>
    </div>
    <script>
        
        // random hướng
        function randomDir(){
            const dir = ["to top", "To right", "to bottom", "to left"];
            return dir[Math.floor(Math.random() * dir.length)]
        }
        console.log(randomDir())
        console.log(randomDir())
        console.log(randomDir())
        // random color
        function randomColor (){
          const color = "0123456789abcdef";
          let result = [];
  
          for(let i = 0; i < 6; i++){
            result.push(color[Math.floor(Math.random() * color.length)])
          }
          return "#".concat(result.join(""))
        }
        console.log(randomColor())
        console.log(randomColor())
        console.log(randomColor())

        const btn = document.querySelector(".btn-change");
        const property = document.querySelector(".property")
        btn.addEventListener("click", function(){
          const dir = randomDir();
          const color1 = randomColor();
          const color2 = randomColor();
          const value = `linear-gradient(${dir}, ${color1}, ${color2})`;
          document.body.style.backgroundImage = value;
          property.textContent = `BackgroundImage: ${value}`
        })



    </script>
  </body>
</html>
