<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container box">
        <section class="section-header">
            <div class="container a-center m-header">
                <p>Ask Question</p>
                <h1>Let us hear from you directly!</h1>
            </div>
        </section>
        <section class="section-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                <p class="m-bottom">Address</p>
                                <ul class="ul-li">
                                    <li><i class="fa-solid fa-location-dot m-right"></i>Califonia USA</li>
                                    <li><i class="fa-solid fa-phone m-right"></i>(+84) 123456789</li>
                                    <li><i class="fa-solid fa-envelope m-right"></i>nguyenchinhutck57@gmail.com</li>
                                </ul>
                            </div>
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-6">
                                        <form action="">
                                            <div>
                                                <label for="fullname">Full name</label>
                                                <div class="m-top">
                                                    <input type="text" name="Full name" id="fullname" placeholder="Full name" class="padding">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-6 d-flex j-end">
                                        <form action="">
                                                <div>
                                                    <label for="email">Email</label>
                                                    <div class="m-top">
                                                        <input type="email" name="Email" id="email" placeholder="nguyenchinhutck57@gmail" class="padding">
                                                    </div>
                                                </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="m-top">
                                    <div class="flex-cross">
                                        <textarea name="" id="" cols="10" rows="10">Tell us what we can help you with!</textarea>
                                    </div>
                                </div>
                                <div class="m-top">
                                    <button class="button">Send message</button>
                                </div>
                            </div>
                        </div>
                    </div>
        </section>
    </div>
</body>
</html>
